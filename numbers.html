<!DOCTYPE html>
<html>
<head>
    <title>Numbers in Ascending Order</title>
</head>
<body>
    <h1>Numbers in Ascending Order</h1>
    <p>Enter the first number:</p>
    <input type="number" id="firstNumberInput">
    <p>Enter the second number:</p>
    <input type="number" id="secondNumberInput">
    <button onclick="printNumbers()">Print Numbers</button>
    <p id="result"></p>

    <script>
        function printNumbers() {
            // Get the input elements
            let firstNumberInput = document.getElementById("firstNumberInput");
            let secondNumberInput = document.getElementById("secondNumberInput");

            // Get the numerical values entered by the user
            let firstNumber = parseInt(firstNumberInput.value);
            let secondNumber = parseInt(secondNumberInput.value);

            // Validate input
            if (isNaN(firstNumber) || isNaN(secondNumber)) {
                document.getElementById("result").textContent = "Please enter valid numbers.";
                return;
            }

            // Initialize the output string
            let numbersOutput = "";

            // Determine the range and print numbers in ascending order
            let start = Math.min(firstNumber, secondNumber);
            let end = Math.max(firstNumber, secondNumber);
            for (let i = start; i <= end; i++) {
                numbersOutput += i + " ";
            }

            document.getElementById("result").textContent = "Numbers in ascending order: " + numbersOutput;
        }
    </script>
</body>
</html>
